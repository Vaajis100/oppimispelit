<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Kirjainlaskupeli</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    .task {
      margin: 12px 0;
      font-size: 20px;
    }
    input {
      font-size: 18px;
      width: 120px;
      text-align: center;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .wrong {
      color: red;
      font-weight: bold;
    }
    .result {
      font-size: 22px;
      margin-top: 30px;
    }
    button {
      font-size: 16px;
      padding: 6px 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Kirjainlaskupeli – Yhdistä saman muuttujan termit</h2>
  <p style="max-width: 600px; margin: 10px auto; font-size: 16px; line-height: 1.5;">
  <strong>Ohje:</strong><br>
  1. Aloita vastauksesi aina kirjaimella, joka esiintyy ensimmäisenä aakkosissa.<br>
  2. Termit esitetään sievimmässä muodossa, esimerkiksi: 1x = x ja -1x = -x.
</p>

  <div id="gameArea"></div>
  <div class="result" id="scoreArea"></div>
  <button onclick="startGame()">Pelaa uudestaan</button>

  <script>
    const variables = ["x", "y", "a", "b"];
    const totalQuestions = 20;
    let currentScore = 0;

    function getRandomInt(min, max, excludeZero = false) {
      let val;
      do {
        val = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (excludeZero && val === 0);
      return val;
    }

    function formatTerm(n, variable, isFirst = false) {
      if (n === 1) return isFirst ? variable : "+ " + variable;
      if (n === -1) return isFirst ? "-" + variable : "- " + variable;
      if (n > 0) return isFirst ? n + variable : "+ " + n + variable;
      return isFirst ? n + variable : "- " + Math.abs(n) + variable;
    }

    function generateTask() {
      const var1 = variables[Math.floor(Math.random() * variables.length)];
      let var2;
      do {
        var2 = variables[Math.floor(Math.random() * variables.length)];
      } while (var2 === var1);

      // Generate 4 random coefficients
      const a1 = getRandomInt(-10, 10, true);
      const a2 = getRandomInt(-10, 10, true);
      const b1 = getRandomInt(-10, 10, true);
      const b2 = getRandomInt(-10, 10, true);

      // Create terms (shuffle order later)
      let terms = [
        { coeff: a1, variable: var1 },
        { coeff: a2, variable: var1 },
        { coeff: b1, variable: var2 },
        { coeff: b2, variable: var2 },
      ];

      // Shuffle terms randomly
      terms.sort(() => Math.random() - 0.5);

      const expr = terms.map((t, i) => formatTerm(t.coeff, t.variable, i === 0)).join(" ");
      
      const sums = {
  [var1]: a1 + a2,
  [var2]: b1 + b2
};
      const sortedVars = [var1, var2].sort();

let result = "";

sortedVars.forEach((v, idx) => {
  const sum = sums[v];
  if (sum !== 0) {
    if (result.length > 0 && sum > 0) result += " + ";
    else if (sum < 0 && result.length > 0) result += " - ";
    else if (sum < 0 && result.length === 0) result += "-";

    const absVal = Math.abs(sum);
    if (absVal === 1) result += v;
    else result += absVal + v;
  }
});

if (result === "") result = "0";

      return { expr, answer: result };
    }

    function showTasks() {
      const gameArea = document.getElementById("gameArea");
      gameArea.innerHTML = "";
      currentScore = 0;
      document.getElementById("scoreArea").textContent = "";

      for (let i = 0; i < totalQuestions; i++) {
        const task = generateTask();
        const div = document.createElement("div");
        div.className = "task";
        div.innerHTML = `
          ${i + 1}. ${task.expr} = 
          <input type="text" id="input-${i}" data-answer="${task.answer}">
          <span id="feedback-${i}"></span>
        `;
        gameArea.appendChild(div);

        const input = div.querySelector("input");
        input.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            checkAnswer(i);
            const nextInput = document.getElementById(`input-${i + 1}`);
            if (nextInput) nextInput.focus();
          }
        });
      }
    }

    function checkAnswer(i) {
      const input = document.getElementById(`input-${i}`);
      const correct = input.dataset.answer.replace(/\s+/g, "");
      const user = input.value.trim().replace(/\s+/g, "");
      const feedback = document.getElementById(`feedback-${i}`);

      if (!feedback.textContent) {
        if (user === correct) {
          currentScore++;
          feedback.textContent = "✅";
          feedback.className = "correct";
        } else {
          feedback.textContent = "❌ Oikea vastaus: " + correct;
          feedback.className = "wrong";
        }
      }

      if (Array.from(document.querySelectorAll("input")).every(inp => inp.value.trim() !== "")) {
        document.getElementById("scoreArea").textContent = `Sait ${currentScore} / ${totalQuestions} pistettä`;
      }
    }

    function startGame() {
      showTasks();
    }

    window.onload = startGame;
  </script>
</body>
</html>
