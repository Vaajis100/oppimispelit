let current = 0;

function loadQuestion() {
  locked = false;
  const q = questions[current];

  document.getElementById("question").textContent = `Kysymys ${current + 1}. ${q.q}`;
  document.getElementById("image").src = q.img;

  document.getElementById("feedback").textContent = "";
  document.getElementById("score").textContent = `Pisteet: ${score} / ${questions.length}`;

  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";

  q.options.forEach(option => {
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = () => checkAnswer(option);
    choicesDiv.appendChild(btn);
  });
}

function disableButtons() {
  document.querySelectorAll("#choices button").forEach(b => b.disabled = true);
}

function checkAnswer(answer) {
  if (locked) return;
  locked = true;

  const correct = questions[current].correct;
  const feedback = document.getElementById("feedback");

  // lukitaan napit heti
  disableButtons();

  if (answer === correct) {
    score += 1;
    feedback.textContent = "âœ… Oikein! +1 piste";
